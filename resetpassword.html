<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="text" id="resetUsername" placeholder="Username" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Reset</button>
      <p><a href="index.html">Back to Login</a></p>
      <p class="error" id="resetError"></p>
    </form>
  </div>
  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("resetUsername").value;
      const newPassword = document.getElementById("newPassword").value;
      const user = JSON.parse(localStorage.getItem(username));

      if (user) {
        localStorage.setItem(username, JSON.stringify({ password: newPassword }));
        alert("Password reset successful!");
        window.location.href = "index.html";
      } else {
        document.getElementById("resetError").textContent = "Username not found.";
      }
    });
  </script>
</body>
</html>
